<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 STATS!!<title>
        <title>BY AQUIB</title>
        <link rel="stylesheet" href="./resources/css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./resources/img/logo.png" alt="">
                <p>COVID-19 STATS<br>Aquib Sid</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="https://github.com/aquibsid">Contacts</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="stats">
                <div class="latest-report">
                   <div class="country">
                       <div class="name">Loading....</div>
                       <div class="change-country">Select Country</div>
                       <div class="search-country  ">
                           <div class="search-box">
                              <input type="text" id="search-input" placeholder="Search Country....">
                              <img class="close" src="./resources/img/close.svg" alt="">
                           </div>
                           <div class="country-list">
                              
                           </div>
                       </div>
                    </div>
                   <div class="total-cases">
                      <div class="title">Total Cases</div>
                      <div class="value">0</div>
                      <div class="new-value">+0</div>
                   </div>
                   <div class="recovered">
                      <div class="title">Recovered</div>
                      <div class="value">0</div>
                      <div class="new-value">+0</div>
                   </div>
                      <div class="deaths">
                      <div class="title">Deaths</div>
                      <div class="value">0</div>
                    <div class="new-value">+0</div>
                   </div>
                </div>
                <div class="chart">
                    <canvas id="axes_line_chart"></canvas>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="copyright">
                    <div class="clock">
                    <iframe src="http://free.timeanddate.com/clock/i7hfl9r6/n176/tlin/fn4/fs16/fcccc/tc000/pc000/ftbi/pa8/tt0/tw1/tm1/td2/th1/ta1/tb2" frameborder="0" width="235" height="35"></iframe>
                  </div>
                    <br>
                    <p>copyright Â© Aquib Siddiquee</p>
                </div>
            </div>
        </footer>
        <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>

        <script src="./resources/js/countries.js"></script>
        <script src="./resources/js/app.js"></script>
    </body>
</html>
